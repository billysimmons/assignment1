<body class="d-flex flex-column min-vh-100">
  <header *ngIf="isLoggedIn()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" routerLink="/">Chat App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/chat">Chat</a>
          </li>
          <li *ngIf="isSuperAdmin()" class="nav-item">
            <a class="nav-link" routerLink="/user-management"
              >User Management</a
            >
          </li>
          <li *ngIf="isGroupAdmin()" class="nav-item">
            <a class="nav-link" routerLink="/group-management"
              >Group Management</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container flex-grow-1">
    <router-outlet></router-outlet>
  </main>

  <footer class="text-center bg-light py-3">
    &copy; 2023 Chat App. All rights reserved.
  </footer>
</body>
